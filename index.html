<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---box-icons-link--->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!---remix-icons-link--->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- swuper css -->
    <link rel="stylesheet" href="assets/css/swiper-bundle-min/swiper-bundle.min.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Wintech Corp</title>
  
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="assets/img/download.png" alt="nike logo" />
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link"> men </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> women </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> popular </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> trend </a>
            </li>
          </ul>
          <!-- close-button -->

          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-line"></i>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- home -->
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <h2 class="home__subtitle">TIERNEL</h2>

            <h1 class="home__title">
              LUPINEK <br>
              FLYKNIT <br>
            </h1>

            <p  class="home__description">
              designed to withstand the rigors of adverse conditions, the tiernel Acc flyknit lupinet combines flyknit, flywire and a water-resistant defender repellent system in the upper.
            </p>
                 <a href="#" class="home__button"> BUY NOW</a>
          </div>

          <div class="home__images">
            <div class="home__circle"></div>
            
            <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                  <img src="assets/img/imani-bahati-LxVxPA1LOVM-unsplash.png" alt="image" class="home__shoe">
                </article>
                <!-- <article class="home__article swiper-slide">
                  <img src="assets/img/pexels-gustavo-gimenez-9853355.png" alt="image" class="home__shoe">
                </article> -->
                <article class="home__article swiper-slide">
                  <img src="assets/img/usama-akram-s-gYAbQToXk-unsplash.png" alt="image" class="home__shoe"> 
                </article>
            
                <article class="home__article swiper-slide">
                  <img src="assets/img/shoe-1.png" alt="image" class="home__shoe">
                </article  
              </div>
            </div>

            <!--  pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="home__social">
          <a href="https://web.facebook.com/itzmarcelomicheal.akindele" target="_blank" class="home__social_links">
            <i class="ri-facebook-circle-line"></i>
          </a>
          <a href="https://twitter.com/Michael72982756" target="_blank" class="home__social_links">
            <i class="ri-twitter-x-line"></i>
          </a>
          <a href="https://www.instagram.com/pinnacleweb_creations/" target="_blank" class="home__social_links">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="https://www.youtube.com/channel/UCCS46LeXK5nIW49H9ckSiqg" target="_blank" class="home__social_links">
            <i class="ri-youtube-line"></i>
          </a>
        </div>
      </section>
    </main>
    <!-- swiper js -->
    <script src="assets/js/swiper-bundle-main/swiper-bundle.min.js"></script>

    <!-- main js -->
    <script src="assets/js/main/main.js"></script>
  </body>
</html>
